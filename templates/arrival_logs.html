<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>包材入荷履歴</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
  <script>
    async function loadLogs() {
      const res = await fetch("/api/material_arrival_logs");
      const logs = await res.json();
      const tbody = document.getElementById("logTableBody");
      tbody.innerHTML = "";

      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.material_name}</td>
          <td>${log.quantity}</td>
          <td>${log.comment || ""}</td>
          <td>${new Date(log.arrived_at).toLocaleString("ja-JP")}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadLogs;
  </script>
</head>
<body>
<!-- ナビゲーションバー -->
<nav style="background-color: #f5f5f5; padding: 10px 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); font-family: 'Noto Sans JP', 'Meiryo', sans-serif; display: flex; flex-direction: column; gap: 10px;">
